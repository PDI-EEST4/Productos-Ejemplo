<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>MiTiendita.com</title>
</head>

<body>
  <header>
    <nav class="navbar shadow" style="background-color: rgb(242, 242, 8);">
      <div class="container-fluid">
        <h1 class="mb-0 fw-bold p-2 fs-3 text-white">MercadoPreso.com</h1>
        <nav class="navbar navbar-expand-lg">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" id="navbarOptions">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#sessionModal">Login</a>
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Registro</a>
            </div>
          </div>
        </nav>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <header>
      <h2>Listado de productos</h2>
    </header>
    <section>
      <ul id="lista-productos" class="list-group">
        <!-- Aqui se cargan los productos -->
      </ul>
    </section>
  </main>
  <footer>

  </footer>

  <!-- Login modal -->
  <div class="modal modal-fullscreen-sm-down fade" id="sessionModal" tabindex="-1" aria-labelledby="sessionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loginForm">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="sessionModalLabel">Iniciar sesión</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Jhon Doe">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="***">
            </div>
          </div>
          <a href="#" class="mx-3 mb-3">Registrar</a>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal modal-fullscreen-sm-down fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="registerForm">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registroModalLabel">Registro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Jhon Doe">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="***">
            </div>
          </div>
          <a href="#" class="mx-3 mb-3">Registrar</a>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="./public/scripts/session.js"></script>
  <script src="./public/scripts/lista-productos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
